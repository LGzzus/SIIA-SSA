<div class="titulo">
    <h2>Lista de docentes</h2>
</div>
<div class="list-main">
    <div class="form">
        <mat-card>
            <form [formGroup]="datosExtraerDocenetes" (ngSubmit)="formSubmit()">
                <mat-card-content class="content">
                    <mat-form-field class="selectOne" appearence="outline">
                        <mat-label>Seleecciona un programa educativo</mat-label>
                        <mat-select formControlName="idProgEducativo">
                            <mat-option *ngFor="let pE of pe"
                                [value]="pE.intIdProgramaCampus">{{pE.strDsProgramaCampus}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="selectTwo" appearence="outline">
                        <mat-label>Seleecciona un periodo</mat-label>
                        <mat-select formControlName="idPeriodo">
                            <mat-option *ngFor="let periodo of periodos"
                                [value]="periodo.strIdPeriodo">{{periodo.strDsPeriodoTemporada}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-raised-button color="primary" type="submit" matTooltip="Iniciar sesion"
                        matTooltipPosition="above">
                        Buscar
                    </button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id</th>
                <td mat-cell *matCellDef="let docentesData">{{ docentesData.intIdPlantillaEmpleado }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let docentesData">{{ docentesData.strNbTutor }}</td>
            </ng-container>
            <ng-container matColumnDef="asignarRol">
                <th mat-header-cell *matHeaderCellDef> Aginar Rol</th>
                <td mat-cell *matCellDef="let docentesData">
                    <button mat-raised-button color="primary" type="submit" matTooltip="Asignar tol asesor"
                        matTooltipPosition="left" (click)="asignateRoleAsesor(docentesData)">
                        <mat-icon>assignment_turned_in</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
